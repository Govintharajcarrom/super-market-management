<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Smart Supermarket</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-sidebar">
            <h2>Admin Panel</h2>
            <nav>
                <button class="nav-btn active" onclick="showSection('dashboard')">üìä Dashboard</button>
                <button class="nav-btn" onclick="showSection('products')">üì¶ Manage Products</button>
                <button class="nav-btn" onclick="showSection('add')">‚ûï Add Product</button>
                <button class="nav-btn" onclick="window.location.href='index.html'">üè† Home</button>
            </nav>
        </div>

        <div class="admin-content">
            <!-- Dashboard Section -->
            <div id="dashboard-section" class="admin-section active">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Products</h3>
                        <p class="stat-number" id="totalProducts">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Machines</h3>
                        <p class="stat-number">8</p>
                    </div>
                    <div class="stat-card">
                        <h3>Categories</h3>
                        <p class="stat-number">8</p>
                    </div>
                    <div class="stat-card">
                        <h3>Active</h3>
                        <p class="stat-number">‚úì</p>
                    </div>
                </div>

                <div class="machine-summary">
                    <h3>Products by Machine</h3>
                    <div id="machineSummary"></div>
                </div>
            </div>

            <!-- Products Management Section -->
            <div id="products-section" class="admin-section">
                <h2>Manage Products</h2>
                <div class="filter-section">
                    <label>Filter by Machine:</label>
                    <select id="machineFilter" onchange="filterAdminProducts()">
                        <option value="all">All Machines</option>
                        <option value="1">Machine 1 - Vegetables</option>
                        <option value="2">Machine 2 - Fruits</option>
                        <option value="3">Machine 3 - Chocolate</option>
                        <option value="4">Machine 4 - Stationery</option>
                        <option value="5">Machine 5 - Washing Items</option>
                        <option value="6">Machine 6 - Ice Cream</option>
                        <option value="7">Machine 7 - Dairy</option>
                        <option value="8">Machine 8 - Kitchen Items</option>
                    </select>
                    <input type="text" id="adminSearch" placeholder="Search products..." onkeyup="filterAdminProducts()">
                </div>

                <div class="products-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Machine</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Product Section -->
            <div id="add-section" class="admin-section">
                <h2 id="formTitle">Add New Product</h2>
                <form id="productForm" onsubmit="saveProduct(event)">
                    <input type="hidden" id="editProductId">
                    
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required>
                    </div>

                    <div class="form-group">
                        <label for="productMachine">Machine *</label>
                        <select id="productMachine" required>
                            <option value="">Select Machine</option>
                            <option value="1">Machine 1 - Vegetables</option>
                            <option value="2">Machine 2 - Fruits</option>
                            <option value="3">Machine 3 - Chocolate</option>
                            <option value="4">Machine 4 - Stationery</option>
                            <option value="5">Machine 5 - Washing Items</option>
                            <option value="6">Machine 6 - Ice Cream</option>
                            <option value="7">Machine 7 - Dairy</option>
                            <option value="8">Machine 8 - Kitchen Items</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productPrice">Price (‚Çπ) *</label>
                        <input type="number" id="productPrice" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="productStock">Stock *</label>
                        <input type="number" id="productStock" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="productUnit">Unit</label>
                        <input type="text" id="productUnit" placeholder="kg, pc, ltr, etc.">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Product</button>
                        <button type="button" class="btn-secondary" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
